name: Deploy React App to GitHub Pages

on:
  workflow_dispatch:        # ğŸ‘‰ ìˆ˜ë™ ì‹¤í–‰
  push:
    branches: [main]        # ğŸ‘‰ main ë¸Œëœì¹˜ì— push ë  ë•Œ
  pull_request:
    branches: [main]        # ğŸ‘‰ main ë¸Œëœì¹˜ë¡œ PRì´ ë¨¸ì§€ë  ë•Œ

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          allow_empty_commit: true
